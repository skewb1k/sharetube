name: Server CI

on:
  push:
    paths:
      - .github/workflows/**
      - server/**

defaults:
  run:
    working-directory: ./server

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum
      - name: Run gofmt
        run: |
          diff=$(gofmt -d .)
          if [ -n "$diff" ]; then
            echo "$diff"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum
      - name: Build
        run: go build
